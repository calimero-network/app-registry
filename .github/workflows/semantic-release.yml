name: Semantic Release

on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      cli-changed: ${{ steps.detect.outputs.cli-changed }}
      lib-changed: ${{ steps.detect.outputs.lib-changed }}
      backend-changed: ${{ steps.detect.outputs.backend-changed }}
      frontend-changed: ${{ steps.detect.outputs.frontend-changed }}
      monorepo-changed: ${{ steps.detect.outputs.monorepo-changed }}
      release-type: ${{ steps.detect.outputs.release-type }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for change detection

      - name: Detect package changes
        id: detect
        run: |
          ./scripts/detect-changes.sh HEAD

  semantic-release:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.cli-changed == 'true' || needs.detect-changes.outputs.lib-changed == 'true' || needs.detect-changes.outputs.backend-changed == 'true' || needs.detect-changes.outputs.frontend-changed == 'true' || needs.detect-changes.outputs.monorepo-changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and test all packages
        run: |
          pnpm build
          pnpm test

      # CLI Package Release (DRY RUN)
      - name: Release CLI Package (DRY RUN)
        if: needs.detect-changes.outputs.cli-changed == 'true'
        run: |
          cd packages/cli
          echo "ğŸš€ CLI Release DRY RUN"
          echo "ğŸ“¦ Package: @xilos/ssapp-registry-cli"
          echo "ğŸ¯ Release type: ${{ needs.detect-changes.outputs.release-type }}"
          echo "ğŸ·ï¸  Would create tag: cli-v*"
          echo "ğŸ“ Would create GitHub release"
          echo "ğŸ“Š Changes detected since last CLI release"
          # npx semantic-release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_ENV: production

      # Client Library Release (DRY RUN)
      - name: Release Client Library (DRY RUN)
        if: needs.detect-changes.outputs.lib-changed == 'true'
        run: |
          cd packages/client-library
          echo "ğŸš€ Client Library Release DRY RUN"
          echo "ğŸ“¦ Package: @ssapp-registry/client"
          echo "ğŸ¯ Release type: ${{ needs.detect-changes.outputs.release-type }}"
          echo "ğŸ·ï¸  Would create tag: lib-v*"
          echo "ğŸ“ Would create GitHub release"
          echo "ğŸ“Š Changes detected since last Client Library release"
          # npx semantic-release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_ENV: production

      # Backend Release (DRY RUN)
      - name: Release Backend (DRY RUN)
        if: needs.detect-changes.outputs.backend-changed == 'true'
        run: |
          cd packages/backend
          echo "ğŸš€ Backend Release DRY RUN"
          echo "ğŸ“¦ Package: @ssapp-registry/backend"
          echo "ğŸ¯ Release type: ${{ needs.detect-changes.outputs.release-type }}"
          echo "ğŸ·ï¸  Would create tag: backend-v*"
          echo "ğŸ“ Would create GitHub release"
          echo "ğŸ“Š Changes detected since last Backend release"
          # npx semantic-release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: production

      # Frontend Release (DRY RUN)
      - name: Release Frontend (DRY RUN)
        if: needs.detect-changes.outputs.frontend-changed == 'true'
        run: |
          cd packages/frontend
          echo "ğŸš€ Frontend Release DRY RUN"
          echo "ğŸ“¦ Package: @ssapp-registry/frontend"
          echo "ğŸ¯ Release type: ${{ needs.detect-changes.outputs.release-type }}"
          echo "ğŸ·ï¸  Would create tag: frontend-v*"
          echo "ğŸ“ Would create GitHub release"
          echo "ğŸ“Š Changes detected since last Frontend release"
          # npx semantic-release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: production

      # Monorepo-wide Release (DRY RUN)
      - name: Release All Packages (DRY RUN)
        if: needs.detect-changes.outputs.monorepo-changed == 'true'
        run: |
          echo "ğŸš€ Monorepo-wide Release DRY RUN"
          echo "ğŸ¯ Release type: ${{ needs.detect-changes.outputs.release-type }}"
          echo "ğŸ“¦ Would release all packages with coordinated versioning"
          echo "ğŸ·ï¸  Would create tags for all packages"
          echo "ğŸ“ Would create GitHub releases for all packages"
          echo "ğŸ“Š Monorepo-wide changes detected"
          # Monorepo release logic will be added here when ready
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
