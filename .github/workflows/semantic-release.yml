name: Semantic Release

on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      cli-changed: ${{ steps.detect.outputs.cli-changed }}
      lib-changed: ${{ steps.detect.outputs.lib-changed }}
      backend-changed: ${{ steps.detect.outputs.backend-changed }}
      frontend-changed: ${{ steps.detect.outputs.frontend-changed }}
      monorepo-changed: ${{ steps.detect.outputs.monorepo-changed }}
      release-type: ${{ steps.detect.outputs.release-type }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for change detection

      - name: Detect package changes
        id: detect
        run: |
          ./scripts/detect-changes.sh HEAD

  semantic-release:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.cli-changed == 'true' || needs.detect-changes.outputs.lib-changed == 'true' || needs.detect-changes.outputs.backend-changed == 'true' || needs.detect-changes.outputs.frontend-changed == 'true' || needs.detect-changes.outputs.monorepo-changed == 'true'
    permissions:
      id-token: write # Required for OIDC/trusted publishers
      contents: write # Required for creating GitHub releases
      issues: write # Required for commenting on issues
      pull-requests: write # Required for commenting on PRs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Required for semantic-release@22.0.0 (yargs-parser@22.0.0 requires Node.js 20+)
          registry-url: 'https://registry.npmjs.org'
          scope: '@calimero-network'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and test all packages
        run: |
          pnpm build
          pnpm test

      # CLI Package Release
      - name: Release CLI Package
        if: needs.detect-changes.outputs.cli-changed == 'true'
        run: |
          cd packages/cli
          echo "ğŸš€ CLI Release"
          echo "ğŸ“¦ Package: @calimero-network/registry-cli"
          echo "ğŸ¯ Release type: ${{ needs.detect-changes.outputs.release-type }}"
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: production

      # Client Library Release
      - name: Release Client Library
        if: needs.detect-changes.outputs.lib-changed == 'true'
        run: |
          cd packages/client-library
          echo "ğŸš€ Client Library Release"
          echo "ğŸ“¦ Package: @calimero-network/registry-client"
          echo "ğŸ¯ Release type: ${{ needs.detect-changes.outputs.release-type }}"
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: production

      # Backend Release (DRY RUN)
      - name: Release Backend (DRY RUN)
        if: needs.detect-changes.outputs.backend-changed == 'true'
        run: |
          cd packages/backend
          echo "ğŸš€ Backend Release DRY RUN"
          echo "ğŸ“¦ Package: @calimero-network/registry-backend"
          echo "ğŸ¯ Release type: ${{ needs.detect-changes.outputs.release-type }}"
          echo "ğŸ·ï¸  Would create tag: backend-v*"
          echo "ğŸ“ Would create GitHub release"
          echo "ğŸ“Š Changes detected since last Backend release"
          # npx semantic-release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: production

      # Frontend Release (DRY RUN)
      - name: Release Frontend (DRY RUN)
        if: needs.detect-changes.outputs.frontend-changed == 'true'
        run: |
          cd packages/frontend
          echo "ğŸš€ Frontend Release DRY RUN"
          echo "ğŸ“¦ Package: @calimero-network/registry-frontend"
          echo "ğŸ¯ Release type: ${{ needs.detect-changes.outputs.release-type }}"
          echo "ğŸ·ï¸  Would create tag: frontend-v*"
          echo "ğŸ“ Would create GitHub release"
          echo "ğŸ“Š Changes detected since last Frontend release"
          # npx semantic-release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: production

      # Monorepo-wide Release
      - name: Release All Packages
        if: needs.detect-changes.outputs.monorepo-changed == 'true'
        run: |
          echo "ğŸš€ Monorepo-wide Release"
          echo "ğŸ¯ Release type: ${{ needs.detect-changes.outputs.release-type }}"
          echo "ğŸ“¦ Releasing all packages with coordinated versioning"
          echo "ğŸ“Š Monorepo-wide changes detected"
          # Release CLI and Client Library packages
          if [ "${{ needs.detect-changes.outputs.cli-changed }}" == "true" ]; then
            cd packages/cli && npx semantic-release
          fi
          if [ "${{ needs.detect-changes.outputs.lib-changed }}" == "true" ]; then
            cd packages/client-library && npx semantic-release
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: production
