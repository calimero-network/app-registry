name: Deploy to Production

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Run linting
        run: pnpm lint

      - name: Check formatting
        run: pnpm format:check

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker Hub credentials
        id: docker-hub
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ] && [ -n "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "has_credentials=true" >> $GITHUB_OUTPUT
          else
            echo "has_credentials=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub (if credentials provided)
        uses: docker/login-action@v3
        if: steps.docker-hub.outputs.has_credentials == 'true'
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GitHub Container Registry with Kaniko
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/calimero-registry-backend:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/calimero-registry-backend:latest
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Build and push to Docker Hub with Kaniko (if credentials provided)
        if: steps.docker-hub.outputs.has_credentials == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/calimero-registry-backend:${{ github.ref_name }}
            ${{ secrets.DOCKER_USERNAME }}/calimero-registry-backend:latest
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Deploy to production
        run: |
          echo "Deploying version ${{ github.ref_name }} to production"
          echo "Docker image: ghcr.io/${{ github.repository_owner }}/calimero-registry-backend:${{ github.ref_name }}"
          # Add your deployment commands here
          # Examples:
          # - Deploy to Kubernetes
          # - Deploy to AWS ECS
          # - Deploy to Google Cloud Run
          # - Deploy to Azure Container Instances

      - name: Notify deployment
        run: |
          echo "‚úÖ Successfully deployed SSApp Registry Backend v${{ github.ref_name }}"
          echo "üê≥ Docker image: ghcr.io/${{ github.repository_owner }}/calimero-registry-backend:${{ github.ref_name }}"
          echo "üåê Health check: https://your-domain.com/healthz"
          echo "üìö API docs: https://your-domain.com/docs"
