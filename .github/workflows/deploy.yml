name: Deploy to Production

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8.15.0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Run tests
      run: pnpm test
    
    - name: Run linting
      run: pnpm lint
    
    - name: Build Docker image
      run: |
        cd packages/backend
        docker build -t ssapp-registry-backend:${{ github.ref_name }} .
        docker tag ssapp-registry-backend:${{ github.ref_name }} ssapp-registry-backend:latest
    
