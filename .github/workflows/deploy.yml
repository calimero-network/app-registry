name: Deploy to Production

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Run linting
        run: pnpm lint

      - name: Check formatting
        run: pnpm format:check

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ssapp-registry-backend:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/ssapp-registry-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to production
        run: |
          echo "Deploying version ${{ github.ref_name }} to production"
          echo "Docker image: ghcr.io/${{ github.repository_owner }}/ssapp-registry-backend:${{ github.ref_name }}"
          # Add your deployment commands here
          # Examples:
          # - Deploy to Kubernetes
          # - Deploy to AWS ECS
          # - Deploy to Google Cloud Run
          # - Deploy to Azure Container Instances

      - name: Notify deployment
        run: |
          echo "‚úÖ Successfully deployed SSApp Registry Backend v${{ github.ref_name }}"
          echo "üê≥ Docker image: ghcr.io/${{ github.repository_owner }}/ssapp-registry-backend:${{ github.ref_name }}"
          echo "üåê Health check: https://your-domain.com/healthz"
          echo "üìö API docs: https://your-domain.com/docs"
