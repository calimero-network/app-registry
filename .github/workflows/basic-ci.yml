name: Basic CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run linting
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Check formatting
        run: pnpm format:check

      - name: Build verification
        run: |
          # Verify the server can start
          timeout 10s pnpm start || true
          # Check if health endpoint responds
          sleep 2
          curl -f http://localhost:8080/healthz || echo "Health check failed but build verification completed"

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          cd packages/backend
          docker build -t ssapp-registry-backend:test .
          echo "âœ… Docker build successful"

      - name: Test Docker container
        run: |
          docker run -d --name test-container -p 8080:8080 ssapp-registry-backend:test
          sleep 5
          curl -f http://localhost:8080/healthz || echo "Health check failed"
          docker stop test-container
          docker rm test-container
