name: Deploy Backend to Render
on:
  push:
    branches: [main]
    paths:
      - 'packages/backend/**'
      - 'packages/backend/Dockerfile'
      - 'render.yaml'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Trigger Render Deploy
        run: |
          curl -fsSL https://api.render.com/deploy/${{ secrets.RENDER_DEPLOY_HOOK }}
