on:
  workflow_dispatch: # Manual trigger only for testing

jobs:
  release-cli:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build CLI only
        run: pnpm --filter cli build

      - name: Test CLI only
        run: pnpm --filter cli test

      - name: Setup npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          npm config set @xilos:registry https://registry.npmjs.org/

      - name: Publish CLI to npm
        run: |
          cd packages/cli
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: CLI Release ${{ github.ref_name }}
          body: |
            ## CLI Release ${{ github.ref_name }}

            This release contains updates to the SSApp Registry CLI tool.

            ### Installation
            ```bash
            npm install -g @calimero-network/registry-cli
            ```

            ### Usage
            ```bash
            calimero-registry --help
            ```
          draft: false
          prerelease: false
