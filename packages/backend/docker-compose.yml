version: '3.8'

services:
  calimero-registry:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    environment:
      - NODE_ENV=production
      - PORT=8080
      - HOST=0.0.0.0
      - LOG_LEVEL=info
      - CORS_ORIGIN=http://localhost:3000,https://registry.example.com
      - IPFS_GATEWAYS=https://ipfs.io/ipfs/,https://gateway.pinata.cloud/ipfs/,https://cloudflare-ipfs.com/ipfs/
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:8080/healthz', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  calimero-registry-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    ports:
      - '8081:8080'
    environment:
      - NODE_ENV=development
      - PORT=8080
      - HOST=0.0.0.0
      - LOG_LEVEL=debug
      - CORS_ORIGIN=http://localhost:3000,https://registry.example.com
      - IPFS_GATEWAYS=https://ipfs.io/ipfs/,https://gateway.pinata.cloud/ipfs/,https://cloudflare-ipfs.com/ipfs/
    volumes:
      - ./src:/app/src
      - ../../api.yml:/app/api.yml
    command: ['npm', 'run', 'dev']
    profiles:
      - dev
