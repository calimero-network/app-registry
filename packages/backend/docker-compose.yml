version: '3.8'

services:
  registry-api:
    build:
      context: ../../
      dockerfile: packages/backend/Dockerfile.simple
    ports:
      - '8081:8080'
    environment:
      # Production settings
      NODE_ENV: production
      PORT: 8080
      HOST: 0.0.0.0

      # Security settings
      ENABLE_RATE_LIMITING: 'true'
      ENABLE_SIZE_LIMITS: 'true'
      REQUIRE_SIGNATURES: 'false'
      ALLOW_UNVERIFIED: 'true'

      # Limits
      MAX_MANIFEST_SIZE: '1048576' # 1MB
      MAX_DEPENDENCIES: '32'
      MAX_PROVIDES: '16'
      MAX_REQUIRES: '16'
      MAX_SEARCH_RESULTS: '100'
      MAX_RESOLVE_DEPTH: '10'
      RATE_LIMIT_MAX: '100'
      RATE_LIMIT_WINDOW: '60000'

      # Features
      ENABLE_CANONICAL_JCS: 'true'
      ENABLE_INTERFACE_RESOLUTION: 'true'
      ENABLE_CYCLE_DETECTION: 'true'

      # Development (set to false in production)
      DEV_MODE: 'false'
      DEBUG_LOGGING: 'false'
      ALLOW_LOCAL_ARTIFACTS: 'false'

    volumes:
      - registry-data:/app/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:8080/healthz', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for rate limiting (if needed for production)
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data
  #   restart: unless-stopped

volumes:
  registry-data:
  # redis-data:
